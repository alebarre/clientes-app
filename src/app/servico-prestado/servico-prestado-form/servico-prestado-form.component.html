<h1 class="mt-4">Serviços Prestados</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Novo serviço</li>
</ol>
<div class="container">
    <form #form="ngForm" (submit)="onSubmit()">
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-success" role="alert" *ngIf="success">
                    Serviço prestado salvo com sucesso!
                </div>
                <div class="alert alert-danger" role="alert" *ngFor="let erro of error">
                    {{ erro }}
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">Cliente:</label>
                    <select class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="servicoPrestado.idCliente">
                        <option value="">Selecione...</option>
                        <option *ngFor="let item of clientes" [ngValue]="item.id">
                            {{ item.nome }}
                        </option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>Descrição</label>
                        <input class="form-control" 
                            [(ngModel)]="servicoPrestado.descricao" 
                            type="text" 
                            name="descricao" 
                            id="inputDescricao"
                        />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Data</label>
                        <input class="form-control" 
                            [(ngModel)]="servicoPrestado.data" 
                            type="text" 
                            name="data" 
                            id="inputData"
                        />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Preço</label>
                        <input class="form-control" 
                            [(ngModel)]="servicoPrestado.preco" 
                            type="text" 
                            name="preco" 
                            id="inputPreco"
                        />
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="button" class="btn btn-warning" routerLink="/servico-prestado">
                    <i class="fa fa-arrow-circle-left"></i> Voltar
                </button>
                <button class="btn btn-success ml-1" type="submit">
                    <i class="fa fa-arrow-circle-right" aria-hidden="true"></i> Enviar
                </button>
            </div>
        </div>
    </form>
</div>
