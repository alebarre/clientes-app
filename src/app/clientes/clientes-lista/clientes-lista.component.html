<h1 class="mt-4">Dashboard</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active">Listagem</li>
</ol>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="alert alert-success" role="alert" *ngIf="menssagemSucesso">
                {{ menssagemSucesso}}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="menssagemErro">
                {{ menssagemErro }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <button class="btn btn-warning" (click)="novoCadastro()">
                <i class="fa fa-plus"></i>Novo
            </button>
        </div>
    </div>
    <div class="row spacing">
        <div class="col-mad-12">
            <table class="table table-condensed table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data de cadastro</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of clientes">
                        <td>{{ item.id }}</td>
                        <td>{{ item.nome }}</td>
                        <td>{{ item.cpf }}</td>
                        <td>{{ item.dataCadastro }}</td>
                        <td>
                            <button class="btn btn-info">
                                <i class="fa-solid fa-pen-to-square" routerLink="/clientes-form/{{ item.id }}"></i>
                            </button>
                            &nbsp;
                            <button class="btn btn-outline-danger" (click)="preparaDelecao(item)" data-bs-toggle="modal" data-bs-target="#modalDelecao">
                                <i class="fa-solid fa-trash-can"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4>Confirmação!</h4>
                </div>
                <div class="modal-body" *ngIf="clienteSelecinado">
                    Confirma a deleção do(a) cliente: <b>{{ clienteSelecinado.nome }}</b> ?
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success"(click)="deletarCliente()" data-bs-dismiss="modal">Confirma</button>
                    <button class="btn btn-warning" data-bs-dismiss="modal">Cancela</button>
                </div>
            </div>
        </div>
    </div>
</div>
